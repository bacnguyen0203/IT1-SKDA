<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #box1 {
            background-color: #ff402f;
            width: 300px;
            height: 300px;
        }

        #bulldog1 {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính width và height trong css
        đơn vị là pixel ( px )
        width là chiều rộng
        height là chiều cao
    </pre>

    <div id="box1">
        BOX 1
    </div>

    <img id="bulldog1" src="Bulldog_02.jpg" />
</body>
</html>
