<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Nội dung của thẻ tiêu đề</title>
	</head>

	<body>
		<pre>
			Thẻ hình ảnh trong html
			thẻ hình ảnh là img
			trong thẻ img chú ý là thẻ mở cũng thẻ đóng
			trong thẻ img có 1 thuộc tính tên là src=""
			bên trong "" là đường dẫn hình ảnh 
			ngoài ra trong img còn có 1 thuộc tính là alt=""
			thuộc tính alt="" chứa 1 đoạn text để chú thích cho hình ảnh
		</pre>

		<img src="Bulldog_02.jpg" alt="Đây là hình ảnh 1 con bull dog" />

	</body>
</html>
